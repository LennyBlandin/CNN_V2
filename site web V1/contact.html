<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portefolio de Blandin lenny - Contact</title>
        <link rel="stylesheet" href="Portefolio.css">
	</head>
	<body>
		<nav class="Menu-fixe">
			<h2>Lenny Blandin</h2>
			<a class="Menu" href="index.html">ACCUEIL</a>
			<a class="Menu" target="_blank" href="cv.pdf">TELECHARGER LE CV EN PDF</a>
			<a class="Menu" href="contact.html">CONTACTEZ-MOI</a>
		</nav>
		<div class="Conteneurimg">
			<img class="Logo" src="img/logo.jpg" alt="Logo PorteFolio" />
		</div> 
		<form action="" method="post">
			<table class="Tabcontact">
				<tr>
					<td class="Tdcontact">
						<label for="name">Votre nom et prénom :</label>
						<br>
						<br>
					</td>

					<td class="Tdcontact">
						<input type="text" size="50" id="name" name="nom">
						<br>
						<br>
					</td>
				</tr>
				
				<tr>
					<td class="Tdcontact">
						<label for="mail">Votre adresse e-mail :</label>
						<br>
						<br>
					</td>

					<td class="Tdcontact">
						<input type="email" size="50" id="mail" name="mail">
						<br>
						<br>
					</td>
				</tr>
			
				<tr>
					<td class="Tdcontact">
						<label for="tel">Votre numéro de téléphone :</label>
						<br>
						<br>
					</td>

					<td class="Tdcontact">
						<input type="tel" size="30" id="tel" name="tel">
						<br>
						<br>
					</td>
				</tr>
				
				<tr>
					<td class="Tdcontact">
						<label for="msg">Votre message :</label>
					</td>

					<td class="Tdcontact">
						<textarea id="msg" rows="8" cols="50" name="message"></textarea>
					</td>
				</tr>
				
				<tr>
					<td class="Tdcontact">
					</td>

					<td class="Tdcontact">
						<button type="submit">ENVOYER UN MESSAGE</button>
					</td>
				</tr>
			</table>
		</form>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
        <footer class="Copyright">
			Copyright © 2019 - Lenny BLANDIN
			<img class="Footerleft" src="img/logo_erasmus_+.jpg" alt="Logo Erasmus" />
			<img class="Footerright" src="img/Campus academy.png" alt="Logo campus" />
		</footer>
	</body>
</html>
